<mat-toolbar color='primary'>
    <button mat-icon-button (click)='sidenav.toggle()'>
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Hotel Manager</h1>
</mat-toolbar>
<mat-sidenav-container hasBackdrop='false'>
    <mat-sidenav #sidenav mode='push'>
        <mat-list>
            <mat-list-item (click)='sidenav.toggle()' [routerLink]="['rooms']" routerLinkActive="active"> Rooms </mat-list-item>
            <mat-list-item (click)='sidenav.toggle()' [routerLink]="['customers']" routerLinkActive="active"> Customers </mat-list-item>
        </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class='container'>
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
