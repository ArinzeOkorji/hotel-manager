<div class='mat-header' fxLayout='row' fxLayoutAlign='space-between center'>
    <div class='mat-h2'>All Customers</div>
    <button mat-flat-button color="primary" (click)='addNewCustomer()'>
  Add customer
  <mat-icon>add</mat-icon>
</button>
</div>

<div class="noCustomer mat-header" *ngIf='!customersList'>
    No customer added yet.
</div>

<table *ngIf='customersList' mat-table [dataSource]="customersList" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName + ' ' + element.lastName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="room">
        <th mat-header-cell *matHeaderCellDef> Room </th>
        <td mat-cell *matCellDef="let element"> {{element.room.roomNumber}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="checkIn">
        <th mat-header-cell *matHeaderCellDef> Check-In </th>
        <td mat-cell *matCellDef="let element"> {{element.checkIn |date:'shortDate'}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="checkOut">
        <th mat-header-cell *matHeaderCellDef> Check-Out </th>
        <td mat-cell *matCellDef="let element"> {{element.checkOut |date:'shortDate'}} </td>
    </ng-container>

    <ng-container matColumnDef="sumTotal">
        <th mat-header-cell *matHeaderCellDef> Sum Total </th>
        <td mat-cell *matCellDef="let element"> {{element.sumTotal |currency:'NGN'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
